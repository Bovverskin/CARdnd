default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost

development:
  <<: *default
  database: CARdnd_development
test: &test
  <<: *default
  database: CARdnd_test

production:
  <<: *default
  database: CARdnd_production
  username: CARdnd
  password: <%= ENV['CARDND_DATABASE_PASSWORD'] %>

cucumber:
  <<: *test
